<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style/pais.css">
    <script src="src/script/pais.js"></script>
    <title>Pais</title>
</head>
<body>

    <div id="box">
        
        <div id="logo">
            <img src="src/img/aroundtheworldlogo.png">
        <div>
        
            
        <div id="container">
            <a href="index.html" id="botaovoltar">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>


        <div id="containerPaises">
            <img src="" alt="Bandeira">


            <div id="containerPais">
                <h2 id="titulo"></h2>
                <h3 id="titulo2"></h3>

                <div id="containerInfo">
                    <div id="info1">
                        <p><b>Capital: </b>
                            <span id="capital"></span>
                        </p>
                        <p><b>Região: </b>
                            <span id="regiao"></span>
                        </p>
                        <p><b>Sub-região: </b>
                            <span id="sub-regiao"></span>
                        </p>
                        <p><b>População: </b>
                            <span id="populacao"></span>
                        </p>
                        <p><b>Área: </b>
                            <span id="area"></span>
                            km²
                        </p>
                    </div>

                    <div id="info2">
                        <p><b>Idiomas falados: </b>
                            <span id="idiomas"></span>
                        </p>
                        <p><b>Moedas: </b>
                            <span id="moedas"></span>
                        </p>
                        <p><b>Fuso horário: </b>
                            <span id="fusoHorario"></span>
                        </p>
                        <p><b>Domínio de internet: </b>
                            <span id="tld"></span>
                        </p>
                        <p><b>Código de discagem internacional: </b>
                            <span id="discagem"></span>
                        </p>
                    </div>
                </div>


            </div>


        </div>


    </div>

</body>
